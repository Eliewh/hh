<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>修改企业资料</title>

  <!-- 引用jQuery -->
  <script type="text/javascript" src="{URL_PATH}/public/js/jquery.1.11.1.min.js"></script>
  <link rel="stylesheet" href="{URL_PATH}/public/bootstrap-3.3.0/css/bootstrap.min.css"></head>
  <link rel="stylesheet" href="{URL_PATH}/public/css/common.css">

<body>
  <div class="container">
    
    <form action="{URL_PATH}/company/update" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="">公司名称：</label>
        <input type="text"  class="form-control" value="{$info_arr['company_name']}"  name="company_name" required></div>
      <div class="form-group">
        电话：
        <input type="text" class="form-control" value="{$info_arr['telphone']}"   name="telphone" required></div>
      <div class="form-group">
        公司地址：
        <input type="text" class="form-control" value="{$info_arr['address']}"   name="address" required>
      </div>
      <div class="form-group">
        公司照片：
        <input type="file" class="form-control"  name="photo" required>
      </div>
      <div class="form-group">

        <input type="submit" class="btn btn-success" value="修改资料">
        <input type="hidden" name="id"  value="{$info_arr['id']}" >
        
        <a  href="javascript:history.go(-1);" class="btn">返回</a>


        </div>
    </form>
  </div>
</body>
</html>
